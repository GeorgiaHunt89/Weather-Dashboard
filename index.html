<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Stylesheets -->
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather-Dashboard</title>
</head>
<body>
    <!-- Dashboard Heading -->
    <header id='heading-dashboard'>
        <h1 class='text-center display-5'>Weather Dashboard</h1>
    </header>

    <main class='container'>
    <!-- Search Bar Section -->
        <section class='row'>
            <h2 class='col-md-4'>Search for a City:</h2>
            <div class='input-group mb-4'>
                <input id='enter-city' type='text' class='form-control' placeholder='Enter a city' aria-label='Enter a City'>  
            <div class='input-group-append'>
                <button class='btn main-btn' type='button' id='search-button'>
                    <i class='fas fa-search'></i>
                </button>
            </div>
            </div>
            <button class='btn main-btn mb-4' type='button' id='clear-history'>Clear History</button>
            <form id='history'></form>        

    <!-- Current Weather Display Section -->
            <section class='card col-md-9' style='width: 20rem;' id='current-weather-section'>
                <h2 class='center-text'>Current Weather</h2>
                <div id='current-weather-display'></div>
            </section>

    <!-- Save Searches Section -->
            <section class='row'>
                <div class='col-md-4' id='search-history'></div>

    <!-- Five Day Forcast Section -->


            </section>

        </section>


    <!-- Five Day Forcast Section -->

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    </main>
</body>
</html>
