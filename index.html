<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Stylesheets -->
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather-Dashboard</title>
</head>
<body>
    <!-- Dashboard Heading -->
    <header id='heading-dashboard'>
        <h1 class='text-center display-5'>Weather Dashboard</h1>
    </header>

    <main>
    <!-- Search Bar Section -->
    <aside class="flex-row justify-space-between">
        <div class="col-12 col-md-4">
    
          <div class="card">
            <h2 class="card-header text-uppercase">Search for a city</h2>
            <form id="user-form" class="card-body">
                <input name="search-city" placeholder='Enter City' id="enter-city" type="text" autofocus="true" class="form-input" />
              <br>
              <br>
              <button type="submit" id='search-button' class="btn">Find City</button>

              <button class='btn main-btn mb-4' type='button' id='clear-history'>Clear History</button>
                <form id='history'></form>        
            </form>
          </div>
        </div>
        </aside>

    <!-- Current Weather Display Section -->
            <section class='card current-weather-section' id='current-weather'>
                <div class="col-12 col-md-4">
                <h2 id='city-name' class='city-name align-middle'></h2>
                <img id='current-weather-img' alt=''>
                <p id='temperature'></p>
                <p id='feels-like'></p>
                <p id='humidity'></p>
                <p id='wind-speed'></p>
                <p id='UV-index'></p>
                </div>
            </section>
        
            
                    

    <!-- Save Searches Section -->
            <section class='row'>
                <div class='col-md-4' id='search-history'>

                </section>

                <!-- Five Day Forcast Section -->
                <section class='card col-md-8' id='five-day-forcast'>      
                <h3>Five Day Forcast</h3>
                        <section class='row'>
                            <div class='col-md-5 display-5-day'>Day 1<div id='day-1'></div></div>
                            <div class='col-md-5 display-5-day'>Day 2<div id='day-2'></div></div>
                            <div class='col-md-5 display-5-day'>Day 3<div id='day-3'></div></div>
                            <div class='col-md-5 display-5-day'>Day 4<div id='day-4'></div></div>
                            <div class='col-md-5 display-5-day'>Day 5<div id='day-5'></div></div>
                        </section>
                    </section> 
                </div>
        
    
            

        </section>
    </main>
    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/dayjs.min.js"></script>
    <script src="assets/script.js"></script>

</body>
</html>
